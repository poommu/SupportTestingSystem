<div class="container space-header">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
        <h3>Login Support Testing System</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
                <label for="email">
                E-mail
                </label>
                <input type="email" formControlName="email" class="form-control">
                <span *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    Please enter the correct email, this email not valid.
                </span>
            </div>
            <div class="form-group">
                <label for="password">
                Password
                </label>
                <input type="password" formControlName="password" class="form-control">
                <span *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    Please fill password field, field is invalid.
                </span>
            </div> 
            <button class="button" type="submit" class="btn btn-default">Login</button>
            <button class="button" class="btn btn-default" (click)="resetForm()">Reset</button>
            <div>
                <span *ngIf="loginForm.invalid">
                Please fill all field.
                </span>
            </div>
        </form> 
    </div>
    <div class="col-sm-4">
    </div>
</div>
